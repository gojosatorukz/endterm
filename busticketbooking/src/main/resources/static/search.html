<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Commuters</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<h1>Search & Manage Commuters</h1>

<input type="text" id="searchName" placeholder="Enter commuter name">
<button onclick="searchCommuters()">Search</button>

<h2>Search Results</h2>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Ticket Number</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="commuterList"></tbody>
</table>

<h2>Update Commuter</h2>
<form id="commuterForm">
  <input type="hidden" id="commuterId">
  <input type="text" id="commuterName" placeholder="Name" required>
  <input type="text" id="commuterTicket" placeholder="Ticket Number" required>
  <button type="submit">Update</button>
</form>

<a href="index.html">Back to Buses</a>
</body>
</html>
